version: '3.8'

services:
  mysql:
    container_name: mysql
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: example
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
  adminer:
    container_name: adminer
    image: adminer
#    depends_on:
#      - mysql
    restart: unless-stopped
    ports:
      - "8081:8080"

volumes:
  data:
    driver: local